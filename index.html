<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="canvas">
        <div class="upper_half">
            <div class="screen">
                <p class="OnDisplay"></p>
            </div>
            <div class="clr_del_btn">
                <div class="num"><input type="button" value="⌫" id="⌫" onclick="handleDelete()"></div>
                <div class="num"><input type="button" value="C" id="C" onclick="handleClear()"></div>
            </div>
        </div>
        <div class="numpad">
            <div class="row">
                <div class="num"><input type="button" value="1" id="1" onclick="handleNum('1')"></div>
                <div class="num"><input type="button" value="2" id="2" onclick="handleNum('2')"></div>
                <div class="num"><input type="button" value="3" id="3" onclick="handleNum('3')"></div>
                <div class="num"><input type="button" value="0" id="0" onclick="handleNum('0')"></div>
            </div>
            <div class="row">
                <div class="num"><input type="button" value="4" id="4" onclick="handleNum('4')"></div>
                <div class="num"><input type="button" value="5" id="5" onclick="handleNum('5')"></div>
                <div class="num"><input type="button" value="6" id="6" onclick="handleNum('6')"></div>
                <div class="num"><input type="button" value="." id="." onclick="handleDecimal('.')"></div>
            </div>
            <div class="row">
                <div class="num"><input type="button" value="7" id="7" onclick="handleNum('7')"></div>
                <div class="num"><input type="button" value="8" id="8" onclick="handleNum('8')"></div>
                <div class="num"><input type="button" value="9" id="9" onclick="handleNum('9')"></div>
                <div class="num"><input type="button" value="=" id="=" onclick="handleCalc('=')"></div>
            </div>
            <div class="row">
                <div class="num"><input type="button" value="+" id="+" onclick="operate('+')"></div>
                <div class="num"><input type="button" value="-" id="-" onclick="operate('-')"></div>
                <div class="num"><input type="button" value="*" id="*" onclick="operate('*')"></div>
                <div class="num"><input type="button" value="÷" id="÷" onclick="operate('÷')"></div>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright © 2025 ShadowGuy</p>
        <a href="https://github.com/ShadowGuy01234" target="_blank"> <img src="github-mark-white.svg" alt="Github Logo"> </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
