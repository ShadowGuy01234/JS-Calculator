<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="canvas">
        <div class="upper_half">
            <div class="screen">
                <p class="OnDisplay"></p>
            </div>
            <div class="clr_del_btn">
                <div class="num"><input type="button" value="⌫" id="⌫" onclick="handleClick('⌫')"></div>
                <div class="num"><input type="button" value="C" id="C" onclick="handleClick('C')"></div>
            </div>
        </div>
        <div class="numpad">
            <div class="row">
                <div class="num"><input type="button" value="1" id="1" onclick="handleClick('1')"></div>
                <div class="num"><input type="button" value="2" id="2" onclick="handleClick('2')"></div>
                <div class="num"><input type="button" value="3" id="3" onclick="handleClick('3')"></div>
                <div class="num"><input type="button" value="0" id="0" onclick="handleClick('0')"></div>
            </div>
            <div class="row">
                <div class="num"><input type="button" value="4" id="4" onclick="handleClick('4')"></div>
                <div class="num"><input type="button" value="5" id="5" onclick="handleClick('5')"></div>
                <div class="num"><input type="button" value="6" id="6" onclick="handleClick('6')"></div>
                <div class="num"><input type="button" value="." id="." onclick="handleClick('.')"></div>
            </div>
            <div class="row">
                <div class="num"><input type="button" value="7" id="7" onclick="handleClick('7')"></div>
                <div class="num"><input type="button" value="8" id="8" onclick="handleClick('8')"></div>
                <div class="num"><input type="button" value="9" id="9" onclick="handleClick('9')"></div>
                <div class="num"><input type="button" value="=" id="=" onclick="handleClick('=')"></div>
            </div>
            <div class="row">
                <div class="num"><input type="button" value="+" id="+" onclick="handleClick('+')"></div>
                <div class="num"><input type="button" value="-" id="-" onclick="handleClick('-')"></div>
                <div class="num"><input type="button" value="*" id="*" onclick="handleClick('*')"></div>
                <div class="num"><input type="button" value="÷" id="÷" onclick="handleClick('÷')"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
