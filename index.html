<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="canvas">
        <div class="screen">

        </div>
        <div class="numpad">
            <div class="row">
                <div class="num"><input type="button" value="1"></div>
                <div class="num"><input type="button" value="2"></div>
                <div class="num"><input type="button" value="3"></div>
                <div class="num"><input type="button" value="0"></div>
            </div>
            <div class="row">
                <div class="num"><input type="button" value="4"></div>
                <div class="num"><input type="button" value="5"></div>
                <div class="num"><input type="button" value="6"></div>
                <div class="num"><input type="button" value="."></div>
            </div>
            <div class="row">
                <div class="num"><input type="button" value="7"></div>
                <div class="num"><input type="button" value="8"></div>
                <div class="num"><input type="button" value="9"></div>
                <div class="num"><input type="button" value="="></div>
            </div>
            <div class="row">
                <div class="num"><input type="button" value="+"></div>
                <div class="num"><input type="button" value="-"></div>
                <div class="num"><input type="button" value="*"></div>
                <div class="num"><input type="button" value="รท"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
